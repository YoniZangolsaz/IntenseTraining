<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Create account</h1>
            <div class="inputs">
                <input type="email" id="email" name="email" placeholder="E-mail">
            </div>
            <div class="inputs">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="radiobutton">
                <input type="checkbox" class="radio">
                <label for="terms-use">I have read and agree to the <a href="">Terms of Use </a>and <a href="">Priacy Policy</a></label>
            </div>
            <div class="submitbutton">
                <input type="submit" value="Create Account">
            </div>
            <p id="betweenLine">
                or sign up wite social media
              </p>
            <div class="icon">
                <button id="facebook"><i class="fa fa-facebook"></i>Facebook</button>
                <button id="twitter"><i class="fa fa-twitter"></i>Twitter</button>
                <button id="google"><i class="fa fa-google"></i>Google</button>
            </div>
            <p id="footer">Already have an account? <u><a id="sign-in" href="">Sign In</a> </p></u> 
        </div>
    </div>
    
</body>
</html>
